    }
    p {
      margin: 0;

      font-size: 18px;

    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>

    </ul>
  </nav>
